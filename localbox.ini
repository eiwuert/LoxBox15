[httpd]
certfile = localhost.crt 
keyfile = localhost.key
port = 8001
insecure-http = True

[database]
type = sqlite
filename = database.sqlite3

[filesystem]
bindpoint = /tmp/

[logging]
console = True
logfile = ./localbox-log-file.log

[oauth]
verify_url = http://localhost:8000/verify
redirect_url = http://localhost:8000/

[cache]
timeout = 600
