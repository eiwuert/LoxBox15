[httpd]
certfile = localhost.crt
keyfile = localhost.key
port = 5001
insecure-http = False

[database]
type = sqlite
filename = database.sqlite3

[filesystem]
bindpoint = /home/$USER/localbox-users/

[logging]
console = True
logfile = ./logs/localbox-log-file.log
format = %(asctime)s %(module)10s %(lineno)4s IP:%(ip)20s User:%(user)10s %(levelname)8s %(message)s

[cache]
timeout = 600
